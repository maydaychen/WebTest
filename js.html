<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery</title>
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <script>
        $(function () {
            $("button").click(function () {
                var test = $("#one").val();
                $("#two").val(test);
            })
        })
    </script>
</head>
<body>
<input type="text" id="one">
<input type="text" id="two">
<button>点击</button>
</body>
</html>
