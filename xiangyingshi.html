<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>响应式</title>
    <style>
        @media (min-width: 768px) {
            #box {
                width: 600px;
                height: 300px;
                margin: 50px auto;
                background: blue;
            }
        }

        @media (max-width: 768px) {
            #box {
                width: 90%;
                height: 300px;
                margin: 50px auto;
                background: red;
            }
        }
    </style>
</head>
<body>
<div id="box"></div>
</body>
</html>
